---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/auth/passwords":
    post:
      summary: Create password reset token
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
        description: User email
    put:
      summary: Update password
      tags:
      - Authentication
      parameters:
      - name: token
        in: query
        description: Password reset token received in the email
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
        description: New password
  "/api/v1/auth/sign_in":
    post:
      summary: Sign in
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      country:
                        type: object
                        properties:
                          code:
                            type: string
                          name:
                            type: string
                      role:
                        type: string
                      last_sign_in_at:
                        type: string
                      organizations:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            country:
                              type: string
                            report_id:
                              type: string
                            branches:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                  name:
                                    type: string
                                  country:
                                    type: string
                                  city:
                                    type: string
                                  address:
                                    type: string
                                  phone_number:
                                    type: string
                  meta:
                    type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: user@example.com
                    password:
                      type: string
                      example: password
                  required:
                  - email
                  - password
  "/api/v1/auth/sign_out":
    delete:
      summary: Sign out
      tags:
      - Authentication
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
  "/api/v1/cities":
    get:
      summary: Retrieve list of cities
      tags:
      - Cities
      security:
      - bearerAuth: []
      parameters:
      - name: country_code
        in: query
        description: Country code (ISO 3166-1 alpha-2) to filter cities by country
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: string
                  meta:
                    type: object
  "/api/v1/countries":
    get:
      summary: Retrieve list of countries
      tags:
      - Countries
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                        name:
                          type: string
                  meta:
                    type: object
  "/api/v1/organizations":
    get:
      summary: Retrieve list of organizations
      tags:
      - Organizations
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        country:
                          type: string
                        report_id:
                          type: string
                  meta:
                    type: object
    post:
      summary: Create a new organization
      tags:
      - Organizations
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      country:
                        type: string
                      report_id:
                        type: string
                  meta:
                    type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organization:
                  type: object
                  properties:
                    name:
                      type: string
                    country:
                      type: string
                    report_id:
                      type: string
                  required:
                  - name
                  - country
                  - report_id
  "/api/v1/organizations/{id}":
    parameters:
    - name: id
      in: path
      description: Organization ID
      required: true
      schema:
        type: integer
    get:
      summary: Retrieve an organization by ID
      tags:
      - Organizations
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      country:
                        type: string
                      report_id:
                        type: string
                  meta:
                    type: object
    put:
      summary: Update an organization by ID
      tags:
      - Organizations
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      country:
                        type: string
                      report_id:
                        type: string
                  meta:
                    type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                organization:
                  type: object
                  properties:
                    name:
                      type: string
                    country:
                      type: string
                    report_id:
                      type: string
  "/api/v1/users":
    get:
      summary: List users
      tags:
      - Users
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        email:
                          type: string
                        first_name:
                          type: string
                        last_name:
                          type: string
                        country:
                          type: object
                          properties:
                            code:
                              type: string
                            name:
                              type: string
                        role:
                          type: string
                        last_sign_in_at:
                          type: string
                        organizations:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              name:
                                type: string
                              country:
                                type: string
                              report_id:
                                type: string
                              branches:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: integer
                                    name:
                                      type: string
                                    country:
                                      type: string
                                    city:
                                      type: string
                                    address:
                                      type: string
                                    phone_number:
                                      type: string
                  meta:
                    type: object
    post:
      summary: Create user
      tags:
      - Users
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      country:
                        type: object
                        properties:
                          code:
                            type: string
                          name:
                            type: string
                      role:
                        type: string
                      last_sign_in_at:
                        type: string
                      organizations:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            country:
                              type: string
                            report_id:
                              type: string
                            branches:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                  name:
                                    type: string
                                  country:
                                    type: string
                                  city:
                                    type: string
                                  address:
                                    type: string
                                  phone_number:
                                    type: string
                  meta:
                    type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
                    phone_number:
                      type: string
                    country:
                      type: string
                    role:
                      type: string
                    organization_ids:
                      type: array
                      items:
                        type: integer
                    branch_ids:
                      type: array
                      items:
                        type: integer
              required:
              - first_name
              - last_name
              - email
              - password
              - phone_number
              - country
              - role
  "/api/v1/users/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Show user
      tags:
      - Users
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      country:
                        type: object
                        properties:
                          code:
                            type: string
                          name:
                            type: string
                        required:
                        - code
                        - name
                      role:
                        type: string
                      last_sign_in_at:
                        type: string
                      organizations:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            country:
                              type: string
                            report_id:
                              type: string
                            branches:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                  name:
                                    type: string
                                  country:
                                    type: string
                                  city:
                                    type: string
                                  address:
                                    type: string
                                  phone_number:
                                    type: string
                  meta:
                    type: object
    put:
      summary: Update user
      tags:
      - Users
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      country:
                        type: object
                        properties:
                          code:
                            type: string
                          name:
                            type: string
                      role:
                        type: string
                      last_sign_in_at:
                        type: string
                      organizations:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            country:
                              type: string
                            report_id:
                              type: string
                            branches:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                  name:
                                    type: string
                                  country:
                                    type: string
                                  city:
                                    type: string
                                  address:
                                    type: string
                                  phone_number:
                                    type: string
                  meta:
                    type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    email:
                      type: string
                    phone_number:
                      type: string
                    country:
                      type: string
                    role:
                      type: string
                    organization_ids:
                      type: array
                      items:
                        type: integer
                    branch_ids:
                      type: array
                      items:
                        type: integer
              required:
              - first_name
              - last_name
              - email
              - password
              - phone_number
              - country
              - role
    delete:
      summary: Delete user
      tags:
      - Users
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
servers:
- url: http://{localHost}
  variables:
    localHost:
      default: localhost:3000
- url: https://{stagingHost}
  variables:
    stagingHost:
      default: staging-api.simeonfcc.com
