  "/api/v1/attendances":
    get:
      summary: Retrieve list of attendances
      tags:
      - Attendances
      security:
      - bearerAuth: []
      parameters:
      - name: branch_ids[]
        in: query
        style: form
        explode: true
        schema:
          type: array
