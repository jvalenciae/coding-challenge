                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        date:
                          type: string
                        group:
                          type: object
                          properties:
                            id:
                              type: string
                            category:
                              type: string
                            name:
                              type: string
                        student_attendances:
                          type: array
